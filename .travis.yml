language: node_js
sudo: required  
dist: trusty
node_js:
  - stable
services:
  - postgresql
addons:
  postgresql: "9.4"
before_install:
  - npm install sequelize-cli -g
before_script:
  - psql -c 'create database database_test;' -U postgres
  - psql -c "CREATE USER fleviankanaiza;" -U postgres
  - NODE_ENV=test
script: 
  - npm test
after_script:
  - npm run coverage